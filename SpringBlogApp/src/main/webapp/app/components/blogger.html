<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a ui-sref="app.dashboard" href="#/app/dashboard">Home</a></li>
			<li><a ui-sref="app.blogger" href="#/app/blogger">Blogger</a></li>
		</ol>
	</div>
</div>
<!-- actual content start here -->
<div class="box">
	<div class="box-content"
		style="background: #525252 url(assets/img/devoops_pattern_b10.png) 0 0 repeat;">
		<div class="row" ng-controller="BloggerCtrl">
			<div class="col-md-12">
				<button type="button" ng-click="showModal();"
					class="btn btn-success btn-app-xm btn-square">
					<i class="fa fa-plus"></i>
				</button>
				<button type="button" class="btn btn-default btn-app-xm btn-square">
					<i class="fa fa-refresh "></i>
				</button>
			</div>
			<div class="col-xs-11 col-xs-offset-1 page-feed">
				<div class="box" ng-repeat="blog in blogsArr"
					style="background: #6AA6D6 url(assets/img/devoops_pattern_b10.png) 0 0 repeat">
					<div class="avatar"	style="background-color: rgba(230, 224, 224, 0.86)">
						<img ng-src="assets/img/{{}}" alt="Jane">
					</div>
					<div class="page-feed-content">
						<large>
						<strong>{{blog.message}}</strong></large>
						<p>{{blog.desc}}</p>
						<div class="likebox">
							<ul class="nav navbar-nav">
								<li><i class="fa fa-thumbs-up"></i> 138</li>
								<li><i class="fa fa-thumbs-down"></i> 47</li>
								<li><i class="fa fa-comment"></i> 47</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<jarvis-modal title="Add Blog" visible="showJModal">
			<form name="userForm">
				<div class="has-feedback">
					<div class="col-md-12 form-group">
						<label class="col-md-5 control-label"><strong>Title</strong></label>
						<div class="col-md-7">
							<input type="text" id="newevent_name" ng-model="bcf.title"
								class="form-control" placeholder="Title of Blog"
								required="required">
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-md-5 control-label"><strong>Description</strong></label>
						<div class="col-md-7">
							<textarea rows="3" id="newevent_desc" ng-model="bcf.desc"
								class="form-control" placeholder="Blog Description"
								required="required"></textarea>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-md-5 control-label"><strong>Attach
								Media</strong></label>
						<div class="col-md-7">
							<input type="file" file-model="myFile" />
						</div>
					</div>

				</div>
				<div class=devoops-modal-bottom>
					<button id=event_cancel type=cancel
						class="btn btn-default btn-label-left">
						<span><i class="fa fa-clock-o txt-danger"></i></span>Cancel
					</button>
					<button type=submit ng-disabled="userForm.$invalid"
						ng-click="$parent.createBlog(bcf);" id=event_submit
						class="btn btn-primary btn-label-left pull-right">
						<span><i class="fa fa-clock-o"></i></span>Add
					</button>
				</div>
		</div>
	</div>
	</form>
	</jarvis-modal>
</div>
</div>
</div>
